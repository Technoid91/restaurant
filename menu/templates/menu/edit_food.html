{% extends "base.html" %}
{% load static %}


{% block sidebar %}

{% endblock sidebar%}


{% block content %}
    <h1 class="text-center">Edit {{ food.title }}</h1>
    <hr>
    <div class="container w-75">
        <form method="POST" action="{% url 'edit_food' food.id %}" class="form mb-2 light-bg p-3 rounded" enctype="multipart/form-data">
            <fieldset>
                {% csrf_token %}
                {{ form | crispy }}
            </fieldset>
            <div class="text-right">
                <a class="btn btn-secondary" href="{% url 'menu' %}">Cancel</a>
                <button class="btn btn-success" type="submit">Save</button>
            </div>
        </form>
    </div>

{% endblock %}
