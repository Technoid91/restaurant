{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="carousel slide" id="carouselNews" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for new in all_news %}
        <div class="carousel-item {% if forloop.first %}active {% endif %}">
            {% if "placeholder" in new.image.url %}
            <img src="{% static 'images/default_news.jpg' %}" alt="placeholder image">
            {% else %}
            <img src="{{new.image.url}}" class="d-block w-100" alt="{{ new.title }}">
            {% endif %}
            <div class="carousel-caption">
                <h5 class="news-title">{{ new.title }}</h5>
                <p class="news-text">{{ new.text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselNews" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselNews" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
{% endblock content %}
